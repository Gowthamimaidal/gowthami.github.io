<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: antiquewhite;
    margin: 0;
}

.form-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgb(87, 70, 70);
    width: 300px;
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background: #5cb85c;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background: #4cae4c;
}

#responseMessage {
    margin-top: 10px;
    font-size: 14px;
    color: #d9534f;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <input type="submit">
                <button><a href="https://wa.me/8147332142" >whatsApp </a></button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.getElementById('contact-form')
.addEventListener('submit', function(e) {
    e.preventDefault();
    var name = document.getElementById('name').value; 
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;
    var subject = "New message from " + name; 
    var body = "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;
    var mailto_link = 'mailto: gowthamimaydal@gmail.com' + '?subject=' 
    + subject + '&body=' + encodeURIComponent(body);
    window.location.href = mailto_link;
  });
    </script>
</body>
</html>
